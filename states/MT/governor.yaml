contact_form:
  steps:
    - visit: "https://svc.mt.gov/gov/contact/shareopinion"
    - fill_in:
        - name: "sockeye_prefix"
          selector: "#sockeye_prefix"
          value: $NAME_PREFIX
          required: false
        - name: "sockeye_firstname"
          selector: "#sockeye_firstname"
          value: $NAME_FIRST
          required: true
        - name: "sockeye_lastname"
          selector: "#sockeye_lastname"
          value: $NAME_LAST
          required: true
        - name: "sockeye_email"
          selector: "#sockeye_email"
          value: $EMAIL
          required: true
        - name: "sockeye_mailingaddress"
          selector: "#sockeye_mailingaddress"
          value: $ADDRESS_STREET
          required: true
        - name: "sockeye_city"
          selector: "#sockeye_city"
          value: $ADDRESS_CITY
          required: true
        - name: "sockeye_zipcode"
          selector: "#sockeye_zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: "sockeye_phone"
          selector: "#sockeye_phone"
          value: $PHONE
          required: true
        - name: "sockeye_comments"
          selector: "#sockeye_comments"
          value: $MESSAGE
          required: true
    - javascript:
        - value: "document.querySelector('#sockeye_topicid_Id').value = '774f284b-f466-e911-82d5-0050568c6a15'; document.querySelector('#sockeye_topicid_LogicalName').value = 'sockeye_topic'; document.querySelector('#sockeye_topicid_Name').value = 'General Comments';"
    - recaptcha:
        - value: true
    - click_on:
        - value: "Submit"
          selector: "#xrmform-footer input"
  success:
    body:
      contains: "Thank you for your comments"
